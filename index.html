<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Montserrat google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">

    <!-- Font-Awesome cdn v6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <!-- Bootstrap 5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom style -->
    <link rel="stylesheet" href="style.css">

    <title>JS Array Carousel with Objects</title>

</head>
<body>

    <main>
        <div class="container-fluid p-5" id="app">
            <div class="row text-center">
                <div class="col-12 p-5">
                    <div class="my-carousel-container d-flex flex-column px-5" id="my-carousel" @mouseover="stopAutoPlay" @mouseleave="resumeAutoPlay">
                        <div class="my-carousel-images">
                            <!-- reverse -->
                            <div class="reverse position-absolute" @click="counterpiu">
                                <span class="my-reverse"></span>
                            </div>
                            <!-- immagini -->
                            <div class="banner-element position-relative" v-for="(element,index) in content" v-show="(activeElement==index)">
                                <img class="w-100 h-100" :src="element.img" alt="Random pic">
                                <div class="position-absolute bottom-0 end-0 text-white p-3 text-end">
                                <h5>{{element.Name}}</h5>
                                <span>{{element.text}}</span>
                                </div>
                            </div>
                        </div>
                        <div class="my-thumbnails position-relative">
                            <!-- prev -->
                            <div class="my-previous position-absolute" @click="prevFunction">
                                <span class="my-prev-hook"></span>
                            </div>
                            <!-- immagini interne -->
                            <div class="thumbnail-element position-relative" v-for="(element,index) in content" :class="(activeElement==index)?'active':''" @click="changeActiveElement(index)">
                                <img class="w-100" :src="element.img" alt="Random pic">
                                <div class="effect overlay position-absolute w-100 h-100"></div>
                            </div>
                            <!-- next -->
                            <div class="my-next position-absolute" @click="nextFunction">
                                <span class="my-next-hook"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
